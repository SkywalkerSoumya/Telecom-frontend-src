
<h4>Broadband Plans</h4>
<div class="overflow-auto">
<table class = "table table-bordered table-striped ">
    <thead>
        <tr>
            <th>Name</th>
            <th>Plan Details</th>
            <th>Validity</th>
            <th>Cost</th>
            <th> </th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let x of plans" >
            <td *ngIf="x.planCategory=='Broadband'">
                <div class="broadband-plans"> {{x.planName}}</div>
            </td>

            <td *ngIf="x.planCategory=='Broadband'">
                <div class="broadband-plans"> {{x.planDetails}}</div>
            </td>

            <td *ngIf="x.planCategory=='Broadband'">
                <div class="broadband-plans"> {{x.planValidity}}</div>
            </td>

            <td *ngIf="x.planCategory=='Broadband'">
                <div class="broadband-plans"> {{x.planCost}}</div>
            </td>

            <td *ngIf="x.planCategory=='Broadband'">
                <button *ngIf="isLogin" (click)="updateBroadbandRecharge(x.planId,x.planCost)" class="btn btn-success">Recharge</button>
                <button *ngIf="!isLogin" (click)="goToRegister()" class="btn btn-success">Recharge</button>
            </td>
        </tr> 
    </tbody>
</table>
</div>
