<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
  <div id="Checkout" class="inline">
      <h1>Pay Invoice</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form>
          <div class="form-group">
              <label for="PaymentAmount">Payment amount</label>
              <div class="amount-placeholder">
                  <span>â‚¹</span>
                  <span>{{tempCost}}</span>
              </div>
          </div>
          <div class="form-group">
              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" placeholder="Demo Purpose -- not working" type="text" maxlength="255">
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" placeholder="Demo Purpose -- not working" class="null card-image form-control" type="text">
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input id="ExpiryDate" placeholder="Demo Purpose -- not working" class="form-control" type="text" maxlength="7">
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">Security code</label>
              <div class="input-container" >
                  <input id="SecurityCode" placeholder="Demo Purpose -- not working" class="form-control" type="text" >
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
          </div>
          <button id="PayButton" (click)="onSubmit()" (click)="goToProfile()" class="btn btn-success submit-button" type="submit">
              <span class="align-middle">Pay</span>
          </button>
      </form>
  </div>
</div>
